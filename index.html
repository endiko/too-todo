<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;550;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Too ToDo</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1>Too ToDo - Мой список задач</h1>
            <h3>Сегодня <span class="today-date"></span></h3>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <form class="todo-form">
                <input type="text" class="todo-form__input" placeholder="Что сделать...">
                <button type="submit" class="todo-button todo-form-submit-button" data-action="add">
                    <i class="fa fa-plus-square"></i>
                </button>
                <div class="hidden"></div>
            </form>
            <ul class="todo-list"></ul>
        </div>
    </main>
    <footer class="footer">
        <div class="container footer-container">
            Created by Nadezhda Kogay &nbsp;
            <span class="footer-icon">&hearts;&nbsp;</span>
            <a href="https://github.com/endiko" class="footer-link">@endiko</a>
        </div>
    </footer>
    <script src="https://use.fontawesome.com/7b29e4f3a8.js"></script>
    <script src="index.js"></script>
</body>

</html>
